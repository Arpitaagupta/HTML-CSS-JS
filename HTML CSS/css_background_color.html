<!DOCTYPE html>
<html>
<head>
<title>background-color property</title>
     <style>
	body {
	text-align:center;
	background-color:rgb(65,105,225);
	}
        h1 {
	color:black;
	background-color:rgb(255,215,0);
	}
	h2 {
	color:white;
	background-color:rgb(255,105,180);
	}
     </style>
	</head>
<body>
	<h1> CSS BACKGROUND PROPERTY </h1>
	<h2>background-color: color_name;</h2>
	<p><i style="color:white">The background-color property sets the background color of an element.

The background of an element is the total size of the element, including padding and border (but not the margin).</i></p>	
</body>
</html>
