<!DOCTYPE html>
<html>
	<head>
		<title> ID selector</title>
		<style>
			#id1 {
				color:rgb(255,105,180);
				text-align:center;
                
			}
			#id2 {
				text-align:center;
                font-family: cursive;
                text-shadow: 6px 4px 8px rgb(255,255,0);
			}
		</style>
	</head>
	
	<body>
		
		<h1 id = "id1"><u>Here goes #id1</u></h1>
        <p> Since no id is selected here, so no effect.</p>
		<h2 id = "id2">#id selector id2</h2>
        <p> No effect. </p>
	</body>
</html>
