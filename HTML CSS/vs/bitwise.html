<!DOCTYPE html>
<html>
    <script type="text/javascript">
        var a = 12; // 01001011
        var b = 25; //01001010

        result = a & b;
        document.write(result);
        document.write(linebreak);

        result = a | b;
        document.write(result);
        document.write(linebreak);

        result = a ^ b;
        document.write(result);
        document.write(linebreak);

        result = ~b;
        document.write(result);
        document.write(linebreak);

        result = a >>> b;
        document.write(result);
        document.write(linebreak);

        result = a << b;
        document.write(result);
        document.write(linebreak);

        result = a >> b;
        document.write(result);
        document.write(linebreak);
        
    </script>
</html>
