<!DOCTYPE html>
<html>
<body>

<h2>Assigning JavaScript Values</h2>

<p>In JavaScript the " = " operator is used to assign the values to variables.</p>

<p id="honey"></p>

<script>
let x, y;
x = 19;
y = 47;
document.getElementById("honey").innerHTML = x + y;
</script>

</body>
</html>
