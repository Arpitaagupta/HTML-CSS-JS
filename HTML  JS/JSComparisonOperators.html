<!DOCTYPE html>
<html>
   <body>  
      <script type = "text/javascript">
        
            var a = 11;
            var b = 8;
            var linebreak = "<br />";
      
            document.write("(11 == 8) => ");
            result = (a == b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(11 < 8) => ");
            result = (a < b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(11 > 8) => ");
            result = (a > b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(11 != 8) => ");
            result = (a != b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(11 >= 8) => ");
            result = (a >= b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(11 <= 8) => ");
            result = (a <= b);
            document.write(result);
            document.write(linebreak);
         
      </script>      
     
   </body>
</html>
